name: Run Python and Go Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f retrieval/requirements.txt ]; then pip install -r retrieval/requirements.txt; fi
          if [ -f retrieval/requirements-dev.txt ]; then pip install -r retrieval/requirements-dev.txt; fi

      - name: Run Python tests
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: |
          pytest --maxfail=1 --disable-warnings -q retrieval/

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Verify Go modules
        run: go mod tidy

      - name: Run Go tests
        run: go test ./... -v

  test-workflows:
    name: Validate GitHub Workflow YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Lint workflow YAML files
        run: |
          yamllint -d "{extends: relaxed, rules: {line-length: {max: 120}}}" .github/workflows/*.yaml
